<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | ASCENMMO</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-family: 'Dancing Script', cursive;
            color: #00ff7f;
            margin-left: 5%;
        }

        header nav {
            display: flex;
            gap: 20px;
            margin-right: 5%;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00ff7f;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        header nav a:hover {
            background: #00ff7f;
            color: #1c1c1c;
        }

        #auth-section {
            padding-top: 100px; /* Отступ сверху для фиксированного заголовка */
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #00ff7f;
            margin-bottom: 20px;
        }

        h2 {
            margin: 20px 0;
            color: #00ff7f;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #00ff7f;
            border-radius: 5px;
            width: 300px;
            color: #fff;
            background-color: #333;
        }

        button {
            background: #00ff7f;
            color: #1c1c1c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 127, 0.8);
            transform: scale(1.05);
        }

        .toggle-button {
            margin-top: 20px;
            background: transparent;
            border: 2px solid #00ff7f;
            color: #00ff7f;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .toggle-button:hover {
            background: #00ff7f;
            color: #1c1c1c;
        }
    </style>
</head>
<body>
<header>
    <a href="/"> <h1>ASCENMMO</h1></a>
    <nav>
        <a href="/developer/doc">Документация</a>
    </nav>
</header>

<div id="auth-section">
    <h1>Авторизация ASCENMMO</h1>

    <div id="signin-form" style="display: block;">
        <h2>Вход</h2>
        <form>
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Пароль" required />
            <button type="submit">Войти</button>
        </form>
    </div>

    <div id="signup-form" style="display: none;">
        <h2>Регистрация</h2>
        <form>
            <input type="text" id="signup-nickname" placeholder="Никнейм" required />
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Пароль" required />
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <button class="toggle-button" id="toggle-auth" onclick="toggleForm()">Переключиться на регистрацию</button>
</div>

<footer>
    <p>© 2024 Ascenmmo. Все права защищены.</p>
</footer>

<script>
    let isSignIn = true;
    document.cookie = `token=; path=/`;
    document.cookie = `refresh=; path=/`;

    // Определяем домен и порт динамически
    const backendUrl = `${window.location.origin}/api/v1/developers`;

    // Функция для переключения форм (вход/регистрация)
    function toggleForm() {
        if (isSignIn) {
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('toggle-auth').textContent = 'Переключиться на вход';
        } else {
            document.getElementById('signin-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('toggle-auth').textContent = 'Переключиться на регистрацию';
        }
        isSignIn = !isSignIn;
    }

    // Авторизация
    document.querySelector('#signin-form form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // Используем динамически сформированный URL для обращения к бэкенду
        const response = await fetch(`${backendUrl}/signIn`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                id: 1,
                jsonrpc: "2.0",
                params: { developer: { email, password } }
            })
        });

        const result = await response.json();
        if (result.result.token) {
            document.cookie = `token=${result.result.token}; path=/`;
            document.cookie = `refresh=${result.result.refresh}; path=/`;
            window.location.href = '/admin/games';
        } else {
            alert('Ошибка авторизации!\n' +
                'Не верный логин или пароль');
        }
    });

    // Регистрация
    document.querySelector('#signup-form form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nickname = document.getElementById('signup-nickname').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        const response = await fetch(`${backendUrl}/signUp`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                id: 1,
                jsonrpc: "2.0",
                params: { developer: { nickname, email, password } }
            })
        });

        const result = await response.json();
        if (result.result.token) {
            document.cookie = `token=${result.result.token}; path=/`;
            document.cookie = `refresh=${result.result.refresh}; path=/`;
            window.location.href = '/admin/games';
        } else {
            alert('Ошибка регистрации!\nПопробуйте поменять mail');
        }
    });
</script>
</body>
</html>
